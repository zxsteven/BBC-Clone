
<!doctype html>
<html>
<head>
    <title>BBC</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<div id="well">
  <div class="container">
    <div id="topbar">
      <div class="fixed-width"></div>
        <div id="logodiv">
          <img src="images/bbc.png">
        </div>
        <div id="signindiv">
          <img src="images/signin.png"> Sign in
        </div>
        <div id="topmenu">
          <ul>
            <li>News</li>
            <li>Sport</li>
            <li>Weather</li>
            <li>Shop</li>
            <li>Earth</li>
            <li>Travel</li>
            <li>Capital</li>
            <li>Culture</li>
            <li>More</li>
          </ul>
        </div>
        <div id="searchdiv">
          <input type="text" placeholder="Search"/>
        </div>
    </div>
    <div id="content">
      <p id="date">Wednesday, 13 January</p>
    </div>
    <div id="none">
      <ul>
        <li><img id="news" src="images/news.png"></li>
        <li><img id="side" src="images/mafia.png" align="right"></li>
        <li><img id="side" src="images/obama.png"></li>
        <li><img id="side" src="images/hollywood.png"></li>
        <li><img id="side" src="images/curry.png"></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
